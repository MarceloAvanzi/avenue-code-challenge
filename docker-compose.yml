services:
  postgres:
    container_name: postgresdb
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_DB=maindb
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=app
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres-data:
    driver: local